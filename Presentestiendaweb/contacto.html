<!-- Formulario de Contacto -->
<div class="container">
	<h1 class="text-center">Datos de contacto</h1>
	<p class="text-center">Llena este formulario para recibir información, novedades o calcular cuanto te sale un envio de productos</p>
	<form id="info" action="gracias.html">
    <small>Campos obligatorios(*)</small>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="nombre">Nombre *</label>
      <input type="text" class="form-control" id="nombre">
      <small id="nombreHelp" class="form-text  text-danger"></small>
    </div>
    <div class="form-group col-md-6">
      <label for="apellido">Apellido *</label>
      <input type="text" class="form-control" id="apellido">
      <small id="apellidoHelp" class="form-text  text-danger"></small>
    </div>
  </div>
  <div class="form-group">
    <label for="email">E-mail *</label>
    <input type="email" class="form-control" id="email" placeholder="Ejemplo@ejemplo.com">
    <small id="emailHelp" class="form-text
    text-danger"></small>
  </div>
  <div class="form-group">
    <label for="direccion">Dirección *</label>
    <input type="text" class="form-control" id="direccion" placeholder="Donde te enviamos los productos?">
    <small id="direccionHelp" class="form-text  text-danger"></small>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="localidad">Localidad</label>
      <input type="text" class="form-control" id="localidad">
    </div>
    <div class="form-group col-md-4">
      <label for="provincia">Elegi una Provincia</label>
      <select id="provincia" class="form-control">
        <option selected>Elegi...</option>
        <option>Ciudad Autonoma de Buenos Aires</option>
        <option>Gran Buenos Aires</option>
        <option>Buenos Aires</option>
        <option>La Pampa</option>
        <option>Entre Rios</option>
        <option>Corrientes</option>
        <option>Santa Fe</option>
        <option>Mendoza</option>
        <option>Cordoba</option>
        
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="codpostal">Codigo Postal</label>
      <input type="text" class="form-control" id="codpostal">
    </div>
  </div>
  <div class="form-group col-md-12">
    <label for="exampleFormControlTextarea1">Comentarios</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escriba aqui..."></textarea>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Enviarme correo con novedades sobre productos
      </label>
    </div>
  </div>
  <a href="gracias.html"><button type="submit" class="btn btn-primary">Enviar</button></a>
  
</form>
</div>
